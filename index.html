<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="play.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1 class="title">Rock, Paper, Scissors</h1>
    <h2 class='lowTitle'>Do you have what it takes to beat a machine?</h2>
</div>

<div class="game">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>

<div class="main">
    <div class="scoreBoard">
        <span id="playerLabel">Your Score</span>
        <span id="compLabel">Machine Score</span>
    </div>
    <div class="score">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
    </div>
    <div><span id="resultsLabel">Results</span></div>
    <div id="roundWinner"></div>
    <div>
        <button id="reset">Let's do it again!</button>        
    </div>
</div>
</body>
</html>














    
</body>
</html>
